<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
    <link rel="icon" type="img/png" href="./icons/battleship.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Battleship</h1>

    <div id="game-info">
      <p><span id="info">Place the Ships</span></p>
    </div>

    <div id="gamesboard-container">
      <div id="player-grid-info">Your grid</div>
      <div id="computer-grid-info">Opponent's grid</div>
      <div id="buttons">
        <button id="flip-button">Flip</button>
        <button id="start-button">Start</button>
        <button id="randomize-button">randomize</button>
      </div>
    </div>

    <div class="option-container">
      <div id="0" class="destroyer-preview destroyer" draggable="true"></div>
      <div id="1" class="submarine-preview submarine" draggable="true"></div>
      <div id="2" class="cruiser-preview cruiser" draggable="true"></div>
      <div id="3" class="battleship-preview battleship" draggable="true"></div>
      <div id="4" class="carrier-preview carrier" draggable="true"></div>
    </div>
  </body>
</html>
